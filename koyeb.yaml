name: tts-platform
type: web
git:
  repository: github.com/JustM3Sunny/TTS
  branch: main
ports:
  - port: 8080
    protocol: http
build:
  builder: buildpacks
  buildpacks:
    language: python
  env:
    - name: PYTHON_VERSION
      value: "3.10"
env:
  - name: PORT
    value: "8080"
  - name: KOYEB
    value: "true"
command: gunicorn wsgi:app -b 0.0.0.0:8080
regions:
  - fra
instances:
  - type: free
    scaling:
      min: 1
      max: 1
